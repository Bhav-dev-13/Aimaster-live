<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3 Cards Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <!-- Card 1 -->
    <div class="col-12 col-lg-4">
      <div class="card">
        <img src="./image1.jpg" class="card-img-top" alt="Image 1">
        <div class="card-body">
          <h5 class="card-title">Card Title 1</h5>
          <p class="card-text">"Work until you no longer have to introduce yourself."
            <br>
            --Harvey Specter
          </p>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-12 col-lg-4">
      <div class="card">
        <img src="./image2.jpg" class="card-img-top" alt="Image 2">
        <div class="card-body">
          <h5 class="card-title">Card Title 2</h5>
          <p class="card-text">"Boyfriends and girlfriends are gonna come and go, but this is for life."
            <br>
            — Phoebe Buffay</p>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-12 col-lg-4">
      <div class="card">
        <img src="./image3.webp" class="card-img-top" alt="Image 3">
        <div class="card-body">
          <h5 class="card-title">Card Title 3</h5>
          <p class="card-text">"The future is scary, but you can’t just run back to the past because it’s familiar." — Robin</p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
